<ion-app>
  <!-- Menu Lateral -->
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫ Principal</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item routerDirection="root" routerLink="/folder/trash" (click)="closeMenu()">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/products" (click)="closeMenu()" routerDirection="root">
          <ion-icon slot="start" name="musical-notes"></ion-icon>
          <ion-label>Productos</ion-label>
        </ion-item>
        <ion-item routerLink="/contact" (click)="closeMenu()" routerDirection="root">
          <ion-icon slot="start" name="call"></ion-icon>
          <ion-label>Contacto</ion-label>
        </ion-item>
        <ion-item routerLink="/about"(click)="closeMenu()" routerDirection="root">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          <ion-label>Acerca de</ion-label>
        </ion-item>
        <ion-item [routerLink]="'/shopping.cart'" (click)="closeMenu()" [routerDirection]="'root'">
          <ion-icon slot="start" name="cart"></ion-icon>
          <ion-label>Carrito de compras</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido Principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
